<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fintrack Responsive Navbar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
    }
    .navbar {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 2vw;
      box-sizing: border-box;
      min-height: 110px;
      background: #fff;
    }
    .navbar-logo {
      font-size: 3rem;
      font-weight: bold;
      font-family: serif;
      letter-spacing: 2px;
    }
    .navbar-links {
      display: flex;
      gap: 2.5rem;
      align-items: center;
    }
    .navbar-link {
      font-size: 1.6rem;
      color: indigo;
      text-decoration: none;
      font-family: Georgia, serif;
      transition: color 0.2s;
    }
    .navbar-link:hover {
      color: #4b0082;
      text-decoration: underline;
    }
    .navbar-actions {
      display: flex;
      gap: 2rem;
      align-items: center;
    }
    .navbar-btn {
      background: #000;
      color: #ffe;
      border: none;
      border-radius: 1.7em;
      font-size: 1.4rem;
      min-width: 80px;
      padding: 0.7em 1.2em;
      cursor: pointer;
      font-family: inherit;
      box-shadow: 2px 2px 2px #888;
      transition: background 0.18s, color 0.18s, box-shadow 0.18s;
      outline: none;
    }
    .navbar-btn:hover {
      background: #222;
      color: #fff6a9;
      box-shadow: 2px 2px 8px #bbb;
    }

    /* Responsive Design */
    @media (max-width: 900px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        min-height: unset;
        padding: 1.2rem 2vw;
        gap: 0.6rem;
      }
      .navbar-logo {
        font-size: 2.2rem;
      }
      .navbar-links, .navbar-actions {
        gap: 1.3rem;
      }
      .navbar-link {
        font-size: 1.2rem;
      }
      .navbar-btn {
        font-size: 1.1rem;
        min-width: 60px;
        padding: 0.6em 0.9em;
        border-radius: 1.3em;
      }
    }
    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: stretch;
        padding: 0.5rem 2vw;
        gap: 0.2rem;
      }
      .navbar-logo {
        font-size: 1.5rem;
        text-align: left;
      }
      .navbar-links {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.6rem;
        margin-bottom: 0.3rem;
      }
      .navbar-actions {
        gap: 0.6rem;
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-logo">
      FIntrack
    </div>
    <div class="navbar-links">
      <a href="#" class="navbar-link">price</a>
      <a href="#" class="navbar-link">contact</a>
      <a href="#" class="navbar-link">about us</a>
    </div>
    <div class="navbar-actions">
      <button class="navbar-btn">login</button>
      <button class="navbar-btn">sigin</button>
    </div>
  </nav>
</body>
</html>
