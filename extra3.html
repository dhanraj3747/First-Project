<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skills You Can Recruit For</title>
  <style>

    
    body {
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      font-family: 'Inter', Arial, sans-serif;
    }
    .skills-section {
      width: 100vw;
      min-height: 100vh;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 0 60px 0;
      box-sizing: border-box;
    }
    .skills-title {
      font-size: 56px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 32px;
      margin-top: 0;
      color: #111;
      letter-spacing: 0.5px;
    }
    .skills-desc {
      text-align: center;
      font-size: 25px;
      color: #617187;
      margin-bottom: 60px;
      font-weight: 400;
      line-height: 1.35;
      max-width: 1400px;
      margin-left: auto;
      margin-right: auto;
    }
    .skills-icons-row {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 56px;
      flex-wrap: wrap;
      margin-top: 20px;
      margin-bottom: 20px;
    }
    .skill-icon-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 100px;
      max-width: 120px;
    }
    .skill-icon-container img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 6px;
      transition: transform 0.2s;
    }
    .skill-icon-container img:hover {
      transform: scale(1.18);
    }
    .skill-label {
      font-size: 22px;
      color: #b31b1b;
      font-weight: 400;
      margin-top: 0;
      text-align: center;
      letter-spacing: 0.01em;
    }
    @media (max-width: 900px) {
      .skills-title {
        font-size: 32px;
      }
      .skills-desc {
        font-size: 16px;
      }
      .skills-icons-row {
        gap: 30px;
      }
      .skill-icon-container img {
        width: 48px;
        height: 48px;
      }
      .skill-label {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>


  <section class="skills-section">
    <div class="skills-title">Skills You Can Recruit For</div>
    <div class="skills-desc">
      Frontend Development (HTML, CSS, JavaScript, React), Backend Development (Java, Spring), Full Stack Development (end-to-end solutions), and Software Engineering (design, algorithms, optimization).
    </div>
    <div class="skills-icons-row">
      <div class="skill-icon-container">
        <img src="https://img.icons8.com/color/96/000000/java-coffee-cup-logo.png" alt="Java">
        <span class="skill-label">Java</span>
      </div>
      <div class="skill-icon-container">
        <img src="https://img.icons8.com/color/96/000000/html-5--v1.png" alt="HTML5">
        <span class="skill-label">HTML</span>
      </div>
      <div class="skill-icon-container">
        <img src="https://img.icons8.com/color/96/000000/css3.png" alt="CSS3">
        <span class="skill-label">CSS</span>
      </div>
      <div class="skill-icon-container">
        <img src="https://img.icons8.com/color/96/000000/javascript--v1.png" alt="JavaScript">
        <span class="skill-label">JS</span>
      </div>
      <div class="skill-icon-container">
        <img src="https://img.icons8.com/color/96/000000/bootstrap.png" alt="Bootstrap">
        <span class="skill-label">B</span>
      </div>
      <div class="skill-icon-container">
        <img src="https://img.icons8.com/color/96/000000/spring-logo.png" alt="Spring">
        <!-- No label for Spring in sample -->
      </div>
      <div class="skill-icon-container">
        <img src="https://img.icons8.com/color/96/000000/mysql-logo.png" alt="MySQL">
        <!-- No label for MySQL in sample -->
      </div>
      <div class="skill-icon-container">
        <img src="https://img.icons8.com/color/96/000000/react-native.png" alt="React">
        <!-- No label for React in sample -->
      </div>
      <div class="skill-icon-container">
        <img src="https://img.icons8.com/color/96/000000/python--v1.png" alt="Python">
        <!-- No label for Python in sample -->
      </div>
    </div>
  </section>
</body>
</html>
