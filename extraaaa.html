<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form - Tap Academy</title>
  <style>

    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: #fff;
      color: #222;
    }
    .contact-main {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: flex-start;
      width: 100vw;
      min-height: 100vh;
      box-sizing: border-box;
      padding: 0;
      background: #fff;
    }
    .contact-info {
      width: 30vw;
      min-width: 340px;
      max-width: 420px;
      padding: 48px 32px 24px 64px;
      box-sizing: border-box;
      color: #222;
      background: #fff;
    }
    .contact-info-item {
      margin-bottom: 38px;
    }
    .contact-info-item .icon {
      font-size: 28px;
      vertical-align: middle;
      margin-right: 12px;
      color: #306ab3;
    }
    .contact-info-label {
      font-size: 22px;
      font-weight: 500;
      display: inline-block;
      margin-bottom: 4px;
      vertical-align: middle;
    }
    .contact-info-desc {
      font-size: 18px;
      color: #7e8896;
      margin-bottom: 5px;
      margin-left: 40px;
      margin-top: 2px;
    }
    .contact-info-link {
      font-size: 22px;
      color: #306ab3;
      font-weight: 700;
      margin-left: 40px;
      display: block;
      margin-top: 0;
      margin-bottom: 0;
      text-decoration: none;
    }
    .contact-info-link:hover {
      text-decoration: underline;
    }
    .contact-info-address-label {
      font-size: 20px;
      color: #306ab3;
      font-weight: bold;
      margin-left: 40px;
      margin-top: 14px;
      margin-bottom: 4px;
      display: block;
    }
    .contact-info-address {
      font-size: 19px;
      color: #306ab3;
      font-weight: 600;
      margin-left: 40px;
      margin-bottom: 0;
      margin-top: 2px;
      line-height: 1.4;
    }
    .contact-social-row {
      margin-left: 40px;
      margin-top: 36px;
      display: flex;
      gap: 18px;
    }
    .contact-social-row a {
      display: inline-block;
      color: #989ea8;
      transition: color 0.2s;
      font-size: 32px;
      text-decoration: none;
    }
    .contact-social-row a:hover {
      color: #306ab3;
    }

    /* FORM STYLES */
    .contact-form-section {
      flex: 1 1 0;
      padding: 44px 4vw 0 4vw;
      min-width: 350px;
      box-sizing: border-box;
    }
    .contact-form-title {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 32px;
      margin-top: 0;
    }
    .contact-form {
      width: 100%;
      max-width: 900px;
      margin-top: 0;
    }
    .form-row {
      display: flex;
      gap: 32px;
      margin-bottom: 26px;
    }
    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .form-label {
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 6px;
      color: #222;
    }
    .form-label .required {
      color: #e53935;
      margin-left: 2px;
      font-size: 18px;
    }
    .form-input, .form-textarea {
      font-size: 20px;
      padding: 16px 18px;
      border: 1.5px solid #dde2e8;
      border-radius: 10px;
      margin-bottom: 0;
      background: #fafbfd;
      color: #222;
      outline: none;
      transition: border 0.2s;
      font-family: 'Inter', Arial, sans-serif;
    }
    .form-input:focus, .form-textarea:focus {
      border: 1.5px solid #306ab3;
    }
    .form-textarea {
      min-height: 120px;
      resize: vertical;
    }
    .form-checkbox-row {
      margin: 18px 0 0 0;
      display: flex;
      align-items: center;
    }
    .form-checkbox {
      width: 22px;
      height: 22px;
      margin-right: 11px;
    }
    .privacy-label {
      font-size: 17px;
      color: #545c6b;
    }
    .privacy-label a {
      color: #306ab3;
      text-decoration: underline;
    }
    .contact-form-btn {
      width: 100%;
      padding: 18px 0;
      background: #7ba3cc;
      color: #fff;
      font-size: 28px;
      font-weight: 600;
      border: none;
      border-radius: 13px;
      cursor: pointer;
      margin-top: 24px;
      transition: background 0.18s;
    }
    .contact-form-btn:hover {
      background: #306ab3;
    }
    @media (max-width: 990px) {
      .contact-main {
        flex-direction: column;
        align-items: stretch;
      }
      .contact-info {
        width: 100vw;
        max-width: 100vw;
        padding: 36px 22px 12px 22px;
      }
      .contact-form-section {
        padding: 24px 22px 0 22px;
      }
    }
    @media (max-width: 700px) {
      .contact-form-title {
        font-size: 32px;
      }
      .form-label, .form-input, .form-textarea {
        font-size: 15px;
      }
      .contact-form-btn {
        font-size: 20px;
      }
    }
  </style>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>



  <div class="contact-main">
    <div class="contact-info">
      <div class="contact-info-item">
        <span class="icon"><i class="fas fa-phone-alt"></i></span>
        <span class="contact-info-label">Phone</span>
        <div class="contact-info-desc">Mon-Fri from 8am to 5pm.</div>
        <a class="contact-info-link" href="tel:08069878321">08069878321</a>
      </div>
      <div class="contact-info-item">
        <span class="icon"><i class="fas fa-envelope"></i></span>
        <span class="contact-info-label">Chat to us</span>
        <div class="contact-info-desc">Our friendly team is here to help.</div>
        <a class="contact-info-link" href="mailto:info@thetapacademy.com">info@thetapacademy.com</a>
      </div>
      <div class="contact-info-item">
        <span class="icon"><i class="fas fa-map-marker-alt"></i></span>
        <span class="contact-info-label">Office</span>
        <div class="contact-info-desc">Come say hello at our office</div>
        <span class="contact-info-address-label">BTM Branch Address:</span>
        <div class="contact-info-address">
          Bldg 3, Outer Ring Rd, BTM 2nd Stage,<br>
          Kuvempu Nagar, Stage 2, Bengaluru,<br>
          Karnataka 560076
        </div>
      </div>
      <div class="contact-social-row">
        <a href="#"><i class="fab fa-facebook-square"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
      </div>
    </div>
    <div class="contact-form-section">
      <div class="contact-form-title">Enter your details</div>
      <form class="contact-form">
        <div class="form-group">
          <label class="form-label" for="name">Name<span class="required">*</span></label>
          <input class="form-input" type="text" id="name" name="name" placeholder="Name" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="email">Email<span class="required">*</span></label>
          <input class="form-input" type="email" id="email" name="email" placeholder="you@gmail.com" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="phone">Phone number<span class="required">*</span></label>
          <input class="form-input" type="tel" id="phone" name="phone" placeholder="+91" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="message">Message</label>
          <textarea class="form-textarea" id="message" name="message" placeholder="Message"></textarea>
        </div>
        <div class="form-checkbox-row">
          <input class="form-checkbox" type="checkbox" id="agree" required>
          <label class="privacy-label" for="agree">
            You agree to our friendly <a href="#">privacy policy</a>.
          </label>
        </div>
        <button class="contact-form-btn" type="submit">Send message</button>
      </form>
    </div>
  </div>
</body>
</html>
