<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Moon Banner</title>
    <style>
        body {
            background-color: #1a1a1a; /* Dark background to see the banner better */
            padding-top: 2rem;
            padding-bottom: 2rem;
        }

        /* The main container for the banner artwork */
        .banner-container {
            width: 800px;
            height: 200px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #48009a, #240046 85%);
            display: inline-block; /* Essential for marquee */
            vertical-align: middle; /* Aligns items nicely in the marquee */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        /* The white glow effect in the top-left corner */
        .glow {
            content: '';
            position: absolute;
            top: -120px;
            left: -100px;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.6) 0%, rgba(255, 255, 255, 0) 65%);
        }

        /* The faint bar at the very bottom */
        .bottom-rail {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 25px;
            background: #c3b8f2;
            opacity: 0.3;
        }
        
        /* A wrapper for the three-part middle band, using flexbox */
        .band-wrapper {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            height: 100px;
            display: flex;
        }

        /* Left section of the band */
        .band-left {
            flex: 2.8; /* Relative width */
            background: linear-gradient(to right, #f2effc, #d1c4e9);
        }

        /* Middle section of the band, containing the moon */
        .band-middle {
            flex: 1; /* Relative width */
            background: linear-gradient(to bottom, #d1c4e9, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Right section of the band */
        .band-right {
            flex: 3; /* Relative width */
            background: linear-gradient(to right, #c5b9e2, #a188d3, #673ab7);
        }

        /* The SVG moon with a subtle outer glow */
        .moon-svg {
            width: 70px;
            height: 70px;
            filter: drop-shadow(0 0 3px #00ffff); /* Adds a soft glow to the stroke */
        }
        
        /* An invisible element to create space between the two scrolling banners */
        .banner-spacer {
            width: 60px;
            display: inline-block;
        }
    </style>
</head>
<body>

<marquee behavior="scroll" direction="left" scrollamount="6">
  
  <!-- First Instance of the Banner -->
  <div class="banner-container">
    <div class="glow"></div>
    <div class="bottom-rail"></div>
    <div class="band-wrapper">
        <div class="band-left"></div>
        <div class="band-middle">
            <svg class="moon-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <path d="M 40 10 A 40 40 0 1 1 40 90 A 30 30 0 1 0 40 10 Z" 
                      fill="none" 
                      stroke="#00ffff" 
                      stroke-width="9"
                      stroke-linecap="round"/>
            </svg>
        </div>
        <div class="band-right"></div>
    </div>
  </div>

  <div class="banner-spacer"></div>

  <!-- Second Instance of the Banner -->
  <div class="banner-container">
    <div class="glow"></div>
    <div class="bottom-rail"></div>
    <div class="band-wrapper">
        <div class="band-left"></div>
        <div class="band-middle">
            <svg class="moon-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <path d="M 40 10 A 40 40 0 1 1 40 90 A 30 30 0 1 0 40 10 Z" 
                      fill="none" 
                      stroke="#00ffff" 
                      stroke-width="9"
                      stroke-linecap="round"/>
            </svg>
        </div>
        <div class="band-right"></div>
    </div>
  </div>

</marquee>

</body>
</html>
